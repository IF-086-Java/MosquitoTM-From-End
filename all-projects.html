<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home page | my work</title>
  <meta charset="utf-8">
  <meta http-equiv="Cache-control" content="no-cache">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
  <script src="js/script.js"></script>	
</head>
<body>
<div id="container">
	
	<div id="header"></div>
	<div id="body" class="container py-5">
		<div class="row">
			<div class="col-md-10 offset-md-1">
				<div class="row">
						<div class="col-md-4 offset-md-4">
							<div class="btn-group btn-group-lg" role="group" id="status-work-btn">
							    <button id="all" onclick="initAccordion(this)"  type="button" class="btn btn-secondary">ALL</button>
							    <button id="doing" onclick="initAccordion(this)" type="button" class="btn btn-secondary">DOING</button>
							    <button id="done" onclick="initAccordion(this)"  type="button" class="btn btn-secondary">DONE</button>
							</div>
						</div>
						<div class="col-md-2 offset-md-2" >
							<button id="add-button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Add project <i class="fa fa-folder"></i> </button>
						</div>
				</div>
			</div>
			<div id="accordionDiv" class="col-md-10 offset-md-1">
			</div>
			<div id="add-project-modal"></div>
			<div id="view-details-modal"></div>
		</div>
	</div>

	<footer class="footer" id="main-footer"></footer>
</div>

<script type="text/javascript">
	$( document ).ready(function() {
		$("#header").load("header.html");
		$("footer").load("footer.html");
		$("#add-project-modal").load("add-project.html?title=Add Task");
		$("#view-details-modal").load("project-details.html");
		
		var userFullName = localStorage['firstName'] + ' ' + localStorage['lastName'];
		var userFirstName = localStorage['firstName'];
		$('#userDropdownText').text('Hello, ' + userFirstName);

		initAccordion(document.getElementById("all"));
	});

	$(window).on('load', function(){
		reloadAccordion();
	});

</script>
</body>
</html>
