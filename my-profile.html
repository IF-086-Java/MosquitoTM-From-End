<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home page | my work</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div id="headerDiv"></div>
<div class="container py-5">
	<div class="row">
		<div class="col-md-10 offset-md-1">
		  	<div class="form-group">
				<div class="col-md-4 offset-md-4">
		            <form id="userInfo" method="post">
		                <h2 id="mainHeader" class="text-center"></h2>
		                <feildset>
		                    <div class="form-group">
		                        <label for="email">Email:</label>
		                        <input type="email" id="email" name="email" class="form-control" placeholder="here will be your email" required="true">
		                    </div>
		                    <div class="form-group">
		                        <label for="firstName">First name:</label>
		                        <input type="text" id="firstName" name="firstName" class="form-control" placeholder="here will be your first name" required="true">
		                    </div>
		                    <div class="form-group">
		                        <label for="lastName">Last name:</label>
		                        <input type="text" id="lastName" name="lastName" class="form-control" placeholder="here will be your last name" required="true">
		                    </div>
		                    <div class="form-group">
		                        <label for="password">Password:</label>
		                        <input type="password" id="password" name="password" class="form-control" placeholder="here will be your password" required="true">
		                    </div>
		                    <div class="form-group">
		                        <label for="confirmPassword">Confirm password:</label>
		                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="here will be your Confirm password" required="true">
		                    </div>
		                    <div class="form-row">
		                        <div class="col-12">
		                            <p id="status" style="color:red;" class="d-none"></p>
		                        </div>
		                    </div>
		                    <!--
		                    <div class="form-row">
		                        <div class="col-6">
		                            <input type="button" id="submit" class="btn btn-info" value="Register">
		                        </div>
		                    </div>
		                	-->
		                </feildset>
		            </form>
		        </div>
			</div>
	  </div>
  	</div>
</div>
<script type="text/javascript">
	$( document ).ready(function() {
		$("#headerDiv").load("header.html");
		var userFullName = localStorage['firstName'] + ' ' + localStorage['lastName'];
		var userFirstName = localStorage['firstName'];
		$('#mainHeader').text(userFullName + " profile: ");
		$('#userDropdownText').text('Hello, ' + userFirstName);
	});
</script>
</body>
</html>
