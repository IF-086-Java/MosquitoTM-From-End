<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add project</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        
        <form id="addProjectForm" method="post">
                <feildset>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter project name" required="true">
                    </div>                   
                    <div class="form-group">
                        <label for="prioritySelect">Priority:</label>
                        <select class="form-control" id="prioritySelect">
                        </select>
                      </div>
                    <div class="form-group">
                        <label for="prioritySelect">Estimation:</label>
                        <input type="number" id="estimation" name="estimation" class="form-control" placeholder="Input estimation" required="true">
                    </div>
                    <div class="form-row">
                        <div class="col-12">
                            <p id="status" style="color:red;" class="d-none"></p>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-12">
                            <input type="button" id="submit" class="btn btn-info" style="float: right;" value="Create">
                        </div>
                    </div>
                </feildset>
            </form>

      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  $( document ).ready(function() {
    $.ajax({ 
        'async': false,
        type: 'GET', 
        url: 'json/priority.json',  //TODO
        //data: { get_param: 'value' }, 
        dataType: 'json',
        success: function (data) { 
            $('#prioritySelect').empty();
            $.each(data, function(index, element) {
                $('#prioritySelect').append(
                  '<option>' + element.title + '</option>'
                );
            });
        }
    });
  });
</script>
