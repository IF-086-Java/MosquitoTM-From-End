<!-- Modal -->
<div id="projectDetailsModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Details</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
            <div class="row">
                <div class="col-md-3">
                    <label for="name">Name:</label>
                </div>
                <div class="col-md-9">
                    <input type="text" readonly="true" id="details-name" name="details-name" class="form-control" placeholder="Enter project name" required="true">
                </div>
            </div>    
            <div class="row">
                <div class="col-md-3">
                    <label for="name">Assignee:</label>
                </div>
                <div class="col-md-9">
                    <input type="text" readonly="true" id="details-assignee" name="details-assignee" class="form-control" placeholder="Enter assignee" required="true">
                </div>
            </div>    
            <div class="row">
                <div class="col-md-3">
                    <label for="details-priority">Priority:</label>
                </div>
                 <div class="col-md-9">
                       <input type="text" readonly="true" id="details-priority" name="details-priority" class="form-control" placeholder="Enter priority" required="true">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="prioritySelect">Status:</label>
                </div>
                 <div class="col-md-9">
                    <input type="text" readonly="true" id="details-status" name="details-status" class="form-control" placeholder="Enter status" required="true">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="details-estimation">Estimation:</label>
                </div>
                <div class="col-md-9">
                    <input type="number" readonly="true" id="details-estimation" name="details-estimation" class="form-control" placeholder="Input estimation" required="true">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="details-remaining">Remaining:</label>
                </div>
                <div class="col-md-9">
                    <input type="number" readonly="true" id="details-remaining" name="details-remaining" class="form-control" placeholder="Input remaining" required="true">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="details-logged">Logged:</label>
                </div>
                <div class="col-md-9">
                    <input type="number" readonly="true" id="details-logged" name="details-logged" class="form-control" placeholder="Input logged" required="true">
                </div>
            </div>

           <!--  Log Works -->
            <div id="log-work-block" class="d-none">
                <hr class="hr-details">
                <h4 class="row font-weight-bold justify-content-center">Add log-work</h4>
                <form method="POST">
                    <div class="form-group row">
                        <div class="col-md-3">
                            <label for="logged-time" class="font-weight-bold col-md-3">Logged</label>
                        </div>
                        <div class="col-md-9">
                            <input type="number" id="logged-time" name="logged-time" class="form-control" placeholder="Add logged time" required="true">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-3">
                            <label for="remaining-time" class="font-weight-bold">Remaining</label>
                        </div>
                        <div class="col-md-9">
                            <input type="number" id="remaining-time" name="remaining-time" class="form-control" placeholder="Add remaining time" required="true">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-12">
                            <input type="button" id="cancel-add-log-work-btn" class="btn btn-info float-left" value="Cancel">
                            <input type="button" id="add-logwork-submit-btn" class="btn btn-info float-right" value="Add Log Work">
                        </div>
                    </div>
                     <hr class="hr-details">
                </form>
            </div>

            <!-- Add comments -->
            <div id="comment-add-block" class="d-none">
                <hr class="hr-details">
                <h4 class="row font-weight-bold justify-content-center">Add comment</h4>
                <form method="POST">
                    <div class="form-group row">
                        <div class="col-md-3">
                            <label for="comment-text" class="font-weight-bold col-md-3">Text</label>
                        </div>
                        <div class="col-md-9">
                            <textarea class="form-control" rows="3" id="comment-text" name="comment-text" required="true" placeholder="Enter your message"></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-12">
                            <input type="button" id="cancel-add-comment-btn" class="btn btn-info float-left" value="Cancel">
                            <input type="button" id="add-comment-submit-btn" class="btn btn-info float-right" value="Add Comment">
                        </div>
                    </div>
                     <hr class="hr-details">
                </form>
            </div>

            <!-- List comment -->
            <div id="comment-list-block" class="d-none">
                <hr class="hr-details">
                <h4 class="row font-weight-bold justify-content-center">Comments</h4>
                
                <div id="comment-display-area"></div>

                <div class="row">
                    <div class="col-md-12">
                        <button id="close-comment-list-btn" class="btn float-left">Close</button>
                    </div>
                </div>
                <hr class="hr-details"> 
            </div>

            
            <div class="row">
                <div class="col-12">
                    <p id="status" style="color:red;" class="d-none"></p>
                </div>
            </div>

            <div id="details-main-btn">
                <div  class="row">
                    <div class="col-md-6 text-center">
                        <input type="button" id="comments-btn" class="btn" value="Comments">
                    </div>
                    <div class="col-md-6 text-center">
                        <input type="button" id="log-works-btn" class="btn" value="Log Works">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 text-center">
                        <input type="button" id="add-comments-btn" class="btn" value="Add Comment">
                    </div>
                     <div class="col-md-6 text-center">
                        <input type="button" id="add-logwork-btn" class="btn" value="Add Log Work">
                    </div>
                </div>
            </div>

      </div>
    </div>
  </div>
</div>
